<div class="row">
      <div class="col-xs-8 col-sm-6 col-md-4 col-xs-offset-2 col-sm-offset-3 col-md-offset-4">
          <h3 class="text-center">Login</h3>
          <form name="loginform" role="form">
            <div class="form-group">
            <div class="alert alert-danger" ng-if="!ok" role="alert">
                <ul ng-repeat="error in errors">{{error}}</ul>
            </div>
            </div>
              <div class="alert alert-danger" role="alert" id="error" style="display:none">Informazioni Login errate. Riprova!</div> 
              <!-- Inserisci Nome API -->
              <div class="form-group">
                <label name="email">Email:</label>
                <input id="email" for="email" type="text" class="form-control" ng-model="email" placeholder="es. johndoe85@forli.it" />
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input id="password" for="password" type="password" class="form-control" ng-model="password" placeholder="es. Am78*Klop" />
              </div>
              <p class="help-block"><a href="#!/recupero_password">Dimenticata la password?</a></p>
			  <p class="help-block"><a href="#!/registra_utente">Sei nuovo? Registrati!</a></p>
              <!-- Conferma -->
              <button ng-click="login()" class="btn btn-primary">Login</button>
          </form>
     </div>
</div>
