<div class="row">
    <!-- Lista Categorie API -->
    <div class="col-xs-10 col-sm-3 col-md-2 col-xs-offset-1 col-sm-offset-0 col-md-offset-0">
        <div class="panel panel-default">
          <div class="panel-heading">Categorie</div>
          <div class="list-group">
              <button ng-repeat="category in categories" IdCategory="{{category.IdCategory}}" type="button" class="list-group-item" data-ng-click="FilterCategory($event)">{{category.Name}}</button>  
          </div>
 
        </div>
    </div>


    <!--UC6.3: Visualizzazione lista risultati -->
    <div class="col-xs-12 col-sm-9 col-md-10">
      <div class="row">
          <div ng-repeat="service in services" ng-if="service.Display == true" class="col-xs-10 col-sm-6 col-md-4 col-xs-offset-1 col-sm-offset-0 col-md-offset-0">
            <div class="thumbnail">
              <a href="#!/api/{{service.IdMS}}"><img src="{{service.Logo}}" alt="img_description" style="max-height: 200px;"></a>
              <div class="caption">
                <h3 class="text-center">{{service.Name}}</h3>
                <p class="text-center">{{service.Developer}}</p>
                <p class="text-center"><a href="#!/api/{{service.IdMS}}" class="btn btn-primary" role="button">Scopri di Piu'</a></p>
                <button ng-repeat="category in service.categories" type="button" class="label label-default">{{category}}</button>
              </div>
            </div>
          </div>
      </div>
    </div>
</div>
